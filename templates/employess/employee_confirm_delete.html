{% extends 'base.html' %}

{% block title %}Delete Employee - EMS{% endblock %}

{% block content %}
<h1>Delete Employee</h1>

<div class="card">
    <div class="card-body">
        <p>Are you sure you want to delete "{{ employee.first_name }} {{ employee.last_name }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <a href="{% url 'employee-detail' employee.id %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
